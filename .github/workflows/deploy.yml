name: Deploy on Push or Pull Request

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: SSH and Git Pull on Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          USERNAME : ${{ vars.USERNAME }}
          SERVER_IP : ${{ vars.SERVER_IP }}
        run: |
          # SSH 설정을 위해 개인 키를 파일로 저장
          cd ~/.ssh
          touch config
          echo "UserKnownHostsFile ~/.ssh/known_hosts" > config
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          # 서버에 SSH 연결하여 git pull 수행
          ssh -i private_key -o StrictHostKeyChecking=no $USERNAME@$SERVER_IP 'pgrep -f "./dist/app.js" | xargs kill -9;
          cd /home/ubuntu/dunzae.github.io-backend &&
          git pull &&
          npm install &&
          npm run build &&
          nohup npm run start &
          '

          # 사용 후 개인 키 파일 삭제
          rm private_key